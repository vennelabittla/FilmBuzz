<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    [class*="col"]{
      padding: 1rem;
      background-color: #F7C5CC;
      border: 2px solid #fff;
      color: #CC313D;
    }
    .child{
      background-color: green;
    }
  </style>
</head>
<body>
  
  <div class="container border">
    <div class="row">
      <div class="col-md-8">Col 1</div>
      <div class="col-md-4">Col 2</div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row align-items-end" style="height: 500px;">
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
      <div class="col">
        One of three columns
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
    </div>
  </div>
  <h2 class="text-center my-5">Gutter</h2>
  <div class="container">
    <div class="row gx-5 gy-3" style="height: 50px;">
      <div class="col-6"><div class="child">1</div></div>
      <div class="col-6"><div class="child">2</div></div>
      <div class="col-6"><div class="child">3</div></div>
      <div class="col-6"><div class="child">4</div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
